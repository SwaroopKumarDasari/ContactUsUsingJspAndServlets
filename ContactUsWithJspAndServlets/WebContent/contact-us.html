<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/main.css">

</head>

<body>
	<div class="wrapper">
		<form class="form" action="/contactUsSubmit" method="post">
			<input type="hidden" name="command" value="ADD_REQUEST" />
			<div class="pageTitle title">Contact Us</div>
			<div class="secondaryTitle title">Get in touch with us</div>
			<input type="text" name="name" class="name formEntry" placeholder="Name" required />
			<input type="text" name="email" class="email formEntry" placeholder="Email" required />
			<textarea class="message formEntry" name="message" placeholder="Message" required></textarea>
			<input type="submit" value="Submit" class="submit" />
		</form>
	</div>
</body>


</html>
